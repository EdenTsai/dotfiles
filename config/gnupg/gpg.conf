# @link https://www.gnupg.org/documentation/manuals/gnupg/GPG-Options.html
# @link https://www.gnupg.org/gph/en/manual/r1172.html
# @link https://wiki.archlinux.org/index.php/GnuPG
# @link https://medium.com/@acparas/gpg-quickstart-guide-d01f005ca99

# -----------------------------------------------------------------------------
# Default Key
# -----------------------------------------------------------------------------

# The default key to sign with.
#
# - If this option is not used,
#   the default key is the first key found in the secret keyring.
## default-key ""

# -----------------------------------------------------------------------------
# Algorithms and Ciphers
# -----------------------------------------------------------------------------

# Use stronger algorithms and digests.
#
# - In the latest version of GnuPG,
#   the default algorithms used are SHA256 and AES,
#   both of which are secure enough for most people.
# - References:
#   - <https://github.com/ioerror/torbirdy/blob/master/gpg.conf>
#   - <https://keyring.debian.org/creating-key.html>
cert-digest-algo "SHA512"
personal-digest-preferences "SHA512"
default-preference-list "SHA512 SHA384 SHA256 SHA224 AES256 AES192 AES CAST5 ZLIB BZIP2 ZIP Uncompressed"
personal-cipher-preferences "TWOFISH CAMELLIA256 AES 3DES"

# -----------------------------------------------------------------------------
# Behavior
# -----------------------------------------------------------------------------

# Allow the user to do certain nonsensical or "silly" things
# like signing an expired or revoked key, or certain potentially
# incompatible things like generating unusual key types.
#expert

# Select how to display key IDs.
#
# - The 0x prefix is sometimes used to explicitly note
#   that the key ID is a hex value.
#
# | ------- | ------------------ |
# | Format  | Displayed Key ID   |
# | ------- | ------------------ |
# | none    |                    |
# | long    |   E5AF4F958AB9FF4F |
# | 0xlong  | 0xE5AF4F958AB9FF4F |
# | short   |           8AB9FF4F |
# | 0xshort |         0x8AB9FF4F |
# | ------- | ------------------ |
keyid-format "0xlong"

# Enable or disable the automatic retrieving of keys
# from a keyserver when verifying signatures made by keys
# that are not on the local keyring.
#auto-key-retrieve
no-auto-key-retrieve

# Disable comment string in clear text signatures
# and ASCII armored messages.
no-comments

# Disable inclusion of the version string in ASCII armored output.
no-emit-version

# Suppress the initial copyright message.
no-greeting

# Set the name of the native character set.
#
# - This is used to convert some informational strings like
#   like user IDs to the proper UTF-8 encoding.
# - use utf-8 to bypass all translations
#   and assume that the OS uses native UTF-8 encoding.
display-charset "utf-8"

# Assume that command line arguments are given as UTF-8 strings.
#
# - The default (--no-utf8-strings) is to assume
#   that arguments are encoded in the character set
#   as specified by --display-charset.
utf8-strings

# List all keys (or the specified ones) along with their fingerprints.
#
# - Same as the command ‐‐fingerprint but changes only the format
#   of the output and may be used together with another command.
# - If this command is given twice,
#   the fingerprints of all secondary keys are listed too.
# - References
#   - <https://medium.com/@acparas/gpg-quickstart-guide-d01f005ca99>
#   - <https://superuser.com/a/769488>
#
# | ------------- | ------------------------------------------------- |
# | Key ID Format | Displayed Key ID                                  |
# | ------------- | ------------------------------------------------- |
# | fingerprint   | 0D69 E11F 12BD BA07 7B37 26AB 4E1F 799A A4FF 2279 |
# | long          |                               4E1F 799A A4FF 2279 |
# | short         |                                         A4FF 2279 |
# | ------------- | ------------------------------------------------- |
#with-fingerprint
#with-fingerprint

# Include the keygrip in the key listings.
#with-keygrip

# Display the calculated validity of user IDs during key listings.
list-options "show-uid-validity"

# Display the calculated validity of the user IDs on the key
# that issued the signature.
verify-options "show-uid-validity"

# When searching for a key with --search-keys,
# include keys that are marked on the keyserver as revoked.
keyserver-options "include-revoked"
